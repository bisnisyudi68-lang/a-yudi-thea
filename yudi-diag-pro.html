<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YUDI DIAG PRO - Senior Mode</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

.container{
    max-width:500px;
    margin:30px auto;
    background:rgba(255,255,255,0.08);
    padding:25px;
    border-radius:20px;
    backdrop-filter:blur(15px);
}

h2{text-align:center;margin-bottom:20px;}

label{
    font-size:13px;
    opacity:0.8;
}

input,select,button{
    width:100%;
    padding:12px;
    margin:8px 0 15px 0;
    border-radius:12px;
    border:none;
    font-size:14px;
}

button{
    background:#00c6ff;
    font-weight:bold;
    cursor:pointer;
}

.result{
    margin-top:15px;
    padding:15px;
    border-radius:15px;
}

.ringan{background:#1b5e20;}
.sedang{background:#f9a825;color:black;}
.berat{background:#b71c1c;}

.note{
    font-size:12px;
    opacity:0.7;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>üîß YUDI DIAG PRO</h2>

<div class="note">
Isi semua parameter agar hasil lebih akurat. Salah satu boleh dikosongkan.
</div>

<label>1Ô∏è‚É£ Tipe HP</label>
<input type="text" id="tipe" placeholder="Contoh: Redmi Note 8 / Vivo Y12">

<label>2Ô∏è‚É£ Cek USB Doctor</label>
<select id="usbDoctor">
<option value="">-- Pilih --</option>
<option value="0">0.00A</option>
<option value="low">0.05‚Äì0.20A</option>
<option value="mid">0.30‚Äì0.50A</option>
<option value="high">1A+</option>
</select>

<label>3Ô∏è‚É£ Cek Power Supply</label>
<select id="psu">
<option value="">-- Pilih --</option>
<option value="mati">0.00A</option>
<option value="short">Short 0.5A+</option>
<option value="naikturun">Naik Turun</option>
<option value="stabil">Stabil 0.5A+</option>
</select>

<label>4Ô∏è‚É£ Cek USB Device</label>
<select id="usbDetect">
<option value="">-- Pilih --</option>
<option value="none">Tidak Terdeteksi</option>
<option value="preloader">Preloader (MTK)</option>
<option value="9008">9008 (Qualcomm)</option>
<option value="normal">Android Device</option>
</select>

<button onclick="diagnosa()">ANALISA SENIOR</button>

<div id="hasil"></div>

</div>

<script>

function diagnosa(){

let tipe = document.getElementById("tipe").value;
let doctor = document.getElementById("usbDoctor").value;
let psu = document.getElementById("psu").value;
let usb = document.getElementById("usbDetect").value;

/* SISTEM SKOR */
let shortScore=0;
let softScore=0;
let displayScore=0;
let chargeScore=0;

/* USB DOCTOR */
if(doctor=="high") shortScore+=50;
if(doctor=="0") chargeScore+=40;
if(doctor=="low") chargeScore+=20;
if(doctor=="mid") displayScore+=30;

/* POWER SUPPLY */
if(psu=="short") shortScore+=40;
if(psu=="mati") chargeScore+=30;
if(psu=="naikturun") softScore+=35;
if(psu=="stabil") displayScore+=25;

/* USB DEVICE */
if(usb=="preloader" || usb=="9008") softScore+=45;
if(usb=="none") shortScore+=20;
if(usb=="normal") displayScore+=20;

/* HITUNG HASIL */
let maxScore=Math.max(shortScore,softScore,displayScore,chargeScore);
let persen=Math.min(maxScore,95);

let hasil="";
let level="sedang";

if(maxScore==shortScore){
    hasil="üî¥ SHORT IC Power / Jalur VBAT";
    level="berat";
}
else if(maxScore==softScore){
    hasil="üü° Software Rusak / EMMC Lemah";
    level="sedang";
}
else if(maxScore==displayScore){
    hasil="üü¢ Masalah Display / Backlight";
    level="ringan";
}
else{
    hasil="üî¥ IC Charger / Jalur Charging";
    level="berat";
}

document.getElementById("hasil").className="result "+level;
document.getElementById("hasil").innerHTML=`
<b>${hasil}</b><br>
Probabilitas: <b>${persen}%</b><br><br>
Detail Skor:<br>
SHORT: ${shortScore}<br>
SOFTWARE: ${softScore}<br>
DISPLAY: ${displayScore}<br>
CHARGING: ${chargeScore}
`;

}

</script>

</body>
</html>
