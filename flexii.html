<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katalog Battery Profesional</title>

<style>
body{
  font-family:Arial, sans-serif;
  margin:0;
  background:#f4f6f8;
}

.header{
  background:#2eaf55;
  color:#fff;
  text-align:center;
  padding:14px;
  font-weight:bold;
}

.search{
  padding:10px;
  background:#fff;
}

.search input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.list{
  padding:10px;
}

.item{
  background:#fff;
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  gap:10px;
}

.item input{
  transform:scale(1.2);
}

.nama{
  font-weight:bold;
}

.harga{
  color:#2eaf55;
  font-size:14px;
}

.wa{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:14px;
  border:none;
  background:#25d366;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">ðŸ”‹ Katalog Battery Profesional</div>

<div class="search">
  <input type="text" id="cari" placeholder="Cari Battery (contoh: iPhone X)" onkeyup="filter()">
</div>

<div id="list" class="list">Loading data...</div>

<button class="wa" onclick="kirimWA()">ðŸ›’ Kirim ke WhatsApp</button>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vR-bDX_S5Cwma6e7vlf8Of4XVwccJ9ukNFZODZg08gqRgjaK7gCN5xMIFIgMgAbgXw44dz8BrinQBBR/pub?gid=15483237&single=true&output=csv";

let data = [];
let checkedItems = {}; // PENYIMPAN UTAMA

fetch(CSV_URL)
.then(r => r.text())
.then(t => {
  const rows = t.trim().split("\n").slice(1);
  data = rows.map(r => {
    const c = r.split(",");
    return {
      key: c[0] + " - " + c[1],
      nama: c[0],
      harga: c[1]
    };
  });
  render(data);
});

function simpanSementara(){
  document.querySelectorAll("input[type=checkbox]").forEach(cb=>{
    if(cb.checked){
      checkedItems[cb.value] = true;
    }
  });
}

function render(arr){
  let html = "";
  arr.forEach(item=>{
    html += `
    <div class="item">
      <input type="checkbox"
        value="${item.key}"
        ${checkedItems[item.key] ? "checked" : ""}>
      <div>
        <div class="nama">${item.nama}</div>
        <div class="harga">${item.harga}</div>
      </div>
    </div>`;
  });
  document.getElementById("list").innerHTML = html;
}

function filter(){
  simpanSementara(); // â¬…ï¸ INI KUNCINYA
  const q = document.getElementById("cari").value.toLowerCase();
  const hasil = data.filter(d =>
    d.nama.toLowerCase().includes(q)
  );
  render(hasil);
}

function kirimWA(){
  simpanSementara(); // pastikan semua tersimpan

  const pesan = Object.keys(checkedItems).join("%0A");
  if(!pesan) return alert("Pilih battery dulu");

  location.href =
    "https://wa.me/6282319264646?text=Order Battery:%0A" + pesan;
}
</script>
</body>
</html>
