<style>
:root{

}

*{box-sizing:border-box}

body{

}

/* HEADER */
.header{

  font-weight:bold;
}

.search-box{

}
.search-box input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;

  font-size:15px;
}

/* LIST */
.list{

}

/* CARD PRODUK */
.produk{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.produk label{
  display:flex;
  gap:12px;
  cursor:pointer;
}

.produk input{
  transform:scale(1.3);
  margin-top:4px;
}

.nama{
  font-weight:bold;
  font-size:15px;
}

.harga{
  font-size:14px;
  color:var(--muted);
  margin-top:4px;
}

/* FLOATING WA BUTTON */
.wa{
  position:fixed;
  left:12px;
  right:12px;
  bottom:12px;
  padding:16px;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:22px;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}
</style>
