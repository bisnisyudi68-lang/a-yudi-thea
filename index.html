<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A-Yudi-Thea Stock</title>

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#0d47a1;color:#fff;padding:15px;text-align:center}
input{width:95%;margin:10px;padding:12px;font-size:16px}
.card{background:#fff;margin:10px;padding:10px;border-radius:6px}
.harga{color:red;font-weight:bold}
.stok{color:green}
</style>
</head>

<body>

<header>
<h3>A-Yudi-Thea</h3>
<p>Cari Produk</p>
</header>

<input id="cari" placeholder="Cari nama barang..." onkeyup="filter()">

<div id="hasil"></div>

<script>
const url="https://docs.google.com/spreadsheets/d/136iuN-tMhDZk89YsVecnDEKJOfQlL6A3AImhIGmILKc/gviz/tq?tqx=out:json&sheet=Stock%20Konter";

fetch(url)
.then(r=>r.text())
.then(t=>{
const json=JSON.parse(t.substr(47).slice(0,-2));
const rows=json.table.rows;

// B = 1 , E = 4 , G = 6
window.data=rows.map(r=>({
nama:r.c[1]?.v||"",
harga:r.c[4]?.v||"",
stok:r.c[6]?.v||""
}));

tampil(window.data);
});

function tampil(d){
hasil.innerHTML="";
d.forEach(p=>{
if(p.stok>0){
hasil.innerHTML+=`
<div class="card">
<b>${p.nama}</b><br>
<span class="harga">Rp ${p.harga}</span><br>
<span class="stok">Stok: ${p.stok}</span>
</div>`;
}
});
}

function filter(){
let q=cari.value.toLowerCase();
let f=data.filter(x=>x.nama.toLowerCase().includes(q));
tampil(f);
}
</script>

</body>
</html>
