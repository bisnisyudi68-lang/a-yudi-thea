<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A-Yudi-Thea Stock</title>

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#0d47a1;color:#fff;padding:15px;text-align:center}
input{width:95%;margin:10px;padding:12px;font-size:16px}
.card{background:#fff;margin:10px;padding:10px;border-radius:8px}
.harga{color:red;font-weight:bold}
</style>

</head>

<body>

<header>
<h3>A-Yudi-Thea</h3>
<p>Cari Stok Konter</p>
</header>

<input id="cari" placeholder="Ketik nama / kode barang..." onkeyup="filter()">

<div id="hasil"></div>

<script>

const sheet="136iuN-tMhDZk89YsVecnDEKJOfQlL6A3AImhIGmILKc";
const tab="Stock Konter";

fetch(`https://opensheet.elk.sh/${sheet}/${encodeURIComponent(tab)}`)
.then(r=>r.json())
.then(d=>{
window.data=d;
tampil(d);
});

function tampil(d){
hasil.innerHTML="";
d.forEach(p=>{
if(p.Sisa>0){
hasil.innerHTML+=`
<div class="card">
<b>${p.Kode}</b><br>
${p["Nama barang"]}<br>
<span class="harga">Rp ${p.Harga}</span><br>
Stok: ${p.Sisa}
</div>`;
}
});
}

function filter(){
let q=cari.value.toLowerCase();
let f=data.filter(p=>
p.Kode.toLowerCase().includes(q) ||
p["Nama barang"].toLowerCase().includes(q)
);
tampil(f);
}

</script>

</body>
</html>
