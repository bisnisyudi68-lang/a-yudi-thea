<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A-Yudi-Thea</title>

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}

header{
background:#0d47a1;
color:white;
padding:15px;
text-align:center
}

.logo{width:60px;margin-bottom:5px}

.judul{font-size:26px;font-weight:bold}

.subjudul{font-size:14px}

input{
width:98%;
margin:15px auto;
padding:16px;
font-size:18px;
display:block;
border-radius:8px;
border:1px solid #ccc
}

.card{
background:white;
margin:10px;
padding:10px;
border-radius:6px
}

.harga{color:red;font-weight:bold}
.stok{color:green}
</style>
</head>

<body>

<header>

<img src="logo.jpg" class="logo">
<div class="judul">A-Yudi-Thea</div>
<div class="subjudul"></div>

<div class="big">A-Yudi-Thea Sparepart & LCD Center</div>
  <p>
    Menyediakan berbagai varian LCD dan sparepart HP.<br>
    Tersedia harga tunai, harga tempo, dan harga program.<br>
    Sedia juga alat servis dan accessories.<br><br>

    Stok update harian<br>
    Harga bersaing<br>
    Siap kirim
  </p>
</div>
</header>
<h3>ðŸ”Ž Pencarian Produk</h3>
<input id="cari" placeholder="Cari nama / kode barang..." onkeyup="filterProduk()">
<div id="hasil"></div>

<script>
const sheetId="1iPbtRGldW5yz6tuUZ5oHzMGsnNb4cHyCbAEMkq51qK4";
const sheetName="Stock Konter";

const url=`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${encodeURIComponent(sheetName)}`;

fetch(url)
.then(r=>r.text())
.then(t=>{
const json=JSON.parse(t.substring(47).slice(0,-2));
const rows=json.table.rows;

// A=0 B=1 E=4 G=6
window.data=rows.map(r=>({
kode:r.c[0]?.v||"",
nama:r.c[1]?.v||"",
harga:r.c[4]?.v||"",
stok:r.c[6]?.v||""
}));

tampil(window.data);
});

function tampil(d){
hasil.innerHTML="";
d.forEach(p=>{
let status = p.stok>0 ? `Stok: ${p.stok}` : `<span style="color:red;font-weight:bold">Habis</span>`;

hasil.innerHTML+=`
<div class="card">
<b>${p.kode}</b><br>
${p.nama}<br>
<span class="harga">Rp ${p.harga}</span><br>
${status}
</div>`;
});
}
function filter(){
let q=cari.value.toLowerCase();
tampil(data.filter(x=>
x.nama.toLowerCase().includes(q)||
x.kode.toLowerCase().includes(q)
));
}
</script>

</body>
</html>
